<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>

			let myName = {name: 'Lucas', lastName: 'Oliveira'};

			function showFullName(){

				console.log(this.name + " " + this.lastName);

			}

			showFullName.apply(myName);
			showFullName.call(myName);

			let myAge = { age: 28 };

			function isOlder(){

				for(let i = 0; i < arguments.length; i++){

					if(this.age < arguments[i]) console.log(arguments[i]);

				}

			}

			isOlder.apply(myAge, [10, 20, 30]);
			isOlder.call(myAge, 10, 20, 30);

		</script>
	</body>
</html>
